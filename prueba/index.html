<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Heart Eyes</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
    }

    video {
      width: 90%;
      max-width: 720px;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Reproduciendo: Heart Eyes</h1>
  <video id="video" controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'HeartEyes.m3u8'; // Usa el nombre sin espacios

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
